<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://api.spotify.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="spotify">
                    <a href="https://spotify.com" class="spotify-link"><img src="icons/48.png" alt="spotify"></a>
                </li>
                <li class="li-user-logo">
                    <a href="#" class="user-img"><img src="images/user.svg" alt="user"></a>
                </li>
                <li class="btn-login"><button class="btn login">LOGIN</></li>
            </ul>
        </nav>
    </header>
    <div class="container-text">
        <a href="#" class="name-user">Hi, User!</a>
        <h1 class="name-section">These are your playlists</h2>
    </div>
    <main>
        <section id="playlists">
            <div class="playlists"></div>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
